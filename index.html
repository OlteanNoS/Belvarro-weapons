<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>FiveM Craft Calculator</title>
<style>
  :root{
    /* Schimbi aici link-ul imaginii (sau pui un path local: ./bg.jpg) */
    --bg-url: url("https://i.imgur.com/hdGnzUT.jpeg");
  }

  body{
    margin:0;
    font-family: Arial, sans-serif;
    color:#fff;
    min-height:100vh;
    display:flex;
    justify-content:center;
    padding:20px;
    background:#0d0d0d;
    position:relative;
    overflow-x:hidden;
  }

  /* Background imagine + overlay */
  body::before{
    content:"";
    position:fixed;
    inset:0;
    background-image: var(--bg-url);
    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;
    filter: blur(2px);
    transform: scale(1.03);
    z-index:-2;
  }
  body::after{
    content:"";
    position:fixed;
    inset:0;
    background: radial-gradient(circle at 30% 0%, rgba(0,0,0,.25), rgba(0,0,0,.85) 60%, rgba(0,0,0,.92));
    z-index:-1;
  }

  .container{
    width:1000px;
    max-width:100%;
    background: rgba(0,0,0,0.85);
    border:1px solid rgba(255,255,255,0.06);
    border-radius:14px;
    padding:24px;
    backdrop-filter: blur(6px);
  }

  .topbar{
    display:flex;
    align-items:center;
    gap:10px;
    flex-wrap:wrap;
    margin-bottom:10px;
  }
  .badge{
    padding:6px 10px;
    border-radius:999px;
    background:#141414;
    border:1px solid #2a2a2a;
    font-size:13px;
    opacity:.95;
  }
  .muted{opacity:.75; font-size:13px;}

  h3{margin:10px 0 10px;}
  .box{
    background: rgba(16,16,16,0.85);
    border:1px solid rgba(255,255,255,0.06);
    border-radius:14px;
    padding:14px;
  }

  .field{
    display:flex;
    align-items:center;
    gap:12px;
    margin:10px 0;
    flex-wrap:wrap;
  }
  .field label{
    width:220px;
    max-width:100%;
    opacity:.9;
  }
  .field select,.field input{
    flex:1;
    min-width:240px;
    padding:10px;
    font-size:14px;
    border-radius:10px;
    border:1px solid #444;
    background:#1c1c1c;
    color:#fff;
    transition:.2s;
  }
  .field select:focus,.field input:focus{
    outline:none;
    border-color:#2ecc71;
  }

  .row{
    display:flex;
    gap:10px;
    align-items:center;
    flex-wrap:wrap;
  }

  .btn{
    cursor:pointer;
    border:none;
    border-radius:10px;
    padding:10px 12px;
    font-weight:800;
    color:#fff;
    background:#2ecc71;
    transition:.2s;
  }
  .btn:hover{background:#27ae60;}
  .btn.secondary{
    background:#141414;
    border:1px solid #2a2a2a;
    font-weight:700;
  }
  .btn.secondary:hover{background:#1b1b1b;}
  .btn.danger{background:#c0392b;}
  .btn.danger:hover{background:#a93226;}

  .step{
    overflow:hidden;
    max-height:0;
    opacity:0;
    transform: translateY(-6px);
    transition:max-height .35s ease, opacity .25s ease, transform .25s ease;
    border-left:3px solid transparent;
    padding-left:0;
    margin-top:0;
  }
  .step.show{
    max-height:1200px;
    opacity:1;
    transform: translateY(0);
    border-left-color:#2ecc71;
    padding-left:12px;
    margin-top:12px;
  }

  .attachments{margin-top:8px;}
  .attach{margin:8px 0;}
  .attach label{cursor:pointer;}
  .attach input{transform: translateY(1px); accent-color:#2ecc71;}

  .result{
    margin-top:14px;
    padding:14px;
    border-radius:14px;
    background:#141414;
    border:1px solid #2a2a2a;
    display:none;
  }

    display:grid;
    grid-template-columns: 1fr 1fr;
    gap:12px;
  }
  @media (max-width: 900px){
    .grid{grid-template-columns:1fr;}
    .field select,.field input{min-width:0; width:100%;}
    .field label{width:100%;}

  .kpi{font-size:22px; font-weight:900;}

  .searchResults{
    margin-top:10px;
    border:1px solid #2a2a2a;
    border-radius:14px;
    background:#101010;
    max-height:220px;
    overflow:auto;
  }

    padding:10px 12px;
    border-top:1px solid #1f1f1f;
    cursor:pointer;

    align-items:center;
    justify-content:space-between;
  }

  .srItem:hover{background:#181818;}
  .srLeft{display:flex; flex-direction:column; gap:2px;}
  .pill{
    font-size:12px;
    padding:3px 8px;
    border-radius:999px;
    border:1px solid #2a2a2a;
    background:#161616;
    opacity:.95;

</head>

function lerp(a,b,t){ return a + (b-a)*t; }
function ammoExactInterpolated(weaponName, bullets){
  const pts = ammoTable[weaponName];
  if(!pts) return {powder:0, price:0, exact:false};
  const p100=pts[0], p200=pts[1], p250=pts[2];

  if(bullets===100) return {powder:p100.powder, price:p100.price, exact:true};
  if(bullets===200) return {powder:p200.powder, price:p200.price, exact:true};
  if(bullets===250) return {powder:p250.powder, price:p250.price, exact:true};

  if(bullets <= 100){
    return {powder:p100.powder, price:p100.price, exact:false};
  }

  if(bullets <= 200){
    const t=(bullets-100)/(200-100);
    return {powder:lerp(p100.powder,p200.powder,t), price:lerp(p100.price,p200.price,t), exact:false};
  }

  if(bullets <= 250){
    const t=(bullets-200)/(250-200);
    return {powder:lerp(p200.powder,p250.powder,t), price:lerp(p200.price,p250.price,t), exact:false};
  }

  // extrapolare cu panta 200->250
  const slopePowder = (p250.powder - p200.powder) / (250-200);
  const slopePrice  = (p250.price  - p200.price ) / (250-200);
  const extra = bullets - 250;
  return {powder: p250.powder + slopePowder*extra, price: p250.price + slopePrice*extra, exact:false};
}

  Object.keys(src||{}).forEach(k=>{

function categoryOf(name){
  const pistols = new Set(["PISTOL","COMBAT PISTOL","PISTOL MK2","CERAMIC PISTOL","PISTOL WM29 (XM3)"]);
  const smgs = new Set(["MICRO SMG","MACHINE PISTOL (Tec9)","MINI SMG","TEC PISTOL (Tactical SMG)","SMG","COMBAT PDW"]);
  const rifles = new Set(["ASSAULT RIFLE (AK)","COMPACT RIFLE","CARABINE RIFLE","ADVANCED RIFLE"]);
  if(pistols.has(name)) return "Pistoale (Craft)";

}

const STATS_KEY = "fivem_weapon_stats_v1";
function loadStats(){
  try{
    const raw = localStorage.getItem(STATS_KEY);
    if(!raw) return {counts:{}, recent:[]};
    const s = JSON.parse(raw);
    return {counts:s.counts||{}, recent:s.recent||[]};
  }catch(e){

  }
}
function saveStats(stats){ localStorage.setItem(STATS_KEY, JSON.stringify(stats)); }
function bumpWeaponUsage(name){
  const s = loadStats();
  s.counts[name]=(s.counts[name]||0)+1;
  s.recent=[name, ...s.recent.filter(x=>x!==name)].slice(0,6);
  saveStats(s);
}

/* =========================
   Select builder (search + groups)
========================= */
function buildWeaponSelect(filterText=""){
  const current = weaponSelect.value;
  weaponSelect.innerHTML = `<option value="">-- Selectează arma --</option>`;
  const ft = (filterText||"").trim().toLowerCase();
  const stats = loadStats();

  const recent = (stats.recent||[])
    .map(name => weapons.findIndex(w=>w.name===name))
    .filter(i=>i>=0);

  const top = Object.entries(stats.counts||{})
    .sort((a,b)=> (b[1]||0)-(a[1]||0))
    .map(([name]) => weapons.findIndex(w=>w.name===name))
    .filter(i=>i>=0)
    .slice(0,6);

  function addGroup(label, indices){
    const uniq=[];
    indices.forEach(i=>{ if(!uniq.includes(i)) uniq.push(i); });
    const filtered = uniq.filter(i=>{
      const name = weapons[i].name.toLowerCase();
      return !ft || name.includes(ft);
    });
    if(filtered.length===0) return;
    const og=document.createElement("optgroup");
    og.label=label;
    filtered.forEach(i=>{
      const opt=document.createElement("option");
      opt.value=String(i);
      opt.textContent=weapons[i].name;
      og.appendChild(opt);
    });
    weaponSelect.appendChild(og);
  }

  addGroup("Recente", recent);
  addGroup("Cele mai folosite", top);

  const groups=new Map();
  weapons.forEach((w,idx)=>{
    const label=categoryOf(w.name);
    if(!groups.has(label)) groups.set(label, []);
    groups.get(label).push(idx);
  });

  const order=["Pistoale (Craft)","SMG (Craft)","Rifle (Craft)","Pe bani"];
  order.forEach(label=>{
    const arr=groups.get(label)||[];
    const og=document.createElement("optgroup");
    og.label=label;
    arr.forEach(i=>{
      const nm=weapons[i].name.toLowerCase();
      if(ft && !nm.includes(ft)) return;
      const opt=document.createElement("option");
      opt.value=String(i);
      opt.textContent=weapons[i].name;
      og.appendChild(opt);
    });
    if(og.children.length>0) weaponSelect.appendChild(og);
  });

  if(current!==""){
    const exists=[...weaponSelect.querySelectorAll("option")].some(o=>o.value===current);
    weaponSelect.value = exists ? current : "";
  }
}

function escapeHtml(s){
  return (s||"").replace(/[&<>"']/g, m => ({
    "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
  }[m]));
}
function highlight(text, query){
  const t=escapeHtml(text);
  const q=(query||"").trim();
  if(!q) return t;
  const re=new RegExp(q.replace(/[.*+?^${}()|[\]\\]/g, "\\$&"), "ig");
  return t.replace(re, m=>`<mark>${escapeHtml(m)}</mark>`);
}
function renderSearchResults(query){
  const q=(query||"").trim().toLowerCase();
  const stats=loadStats();
  let list=weapons.map((w,idx)=>({w,idx}));

  const recentRank=new Map((stats.recent||[]).map((name,i)=>[name,i]));
  const count=stats.counts||{};
  list.sort((a,b)=>{
    const ar=recentRank.has(a.w.name) ? recentRank.get(a.w.name) : 999;
    const br=recentRank.has(b.w.name) ? recentRank.get(b.w.name) : 999;
    if(ar!==br) return ar-br;
    const ac=count[a.w.name]||0, bc=count[b.w.name]||0;
    if(ac!==bc) return bc-ac;
    return a.w.name.localeCompare(b.w.name);
  });

  if(q){
    list=list.filter(x => x.w.name.toLowerCase().includes(q) || categoryOf(x.w.name).toLowerCase().includes(q));
  }
  list=list.slice(0,12);

  searchResults.innerHTML="";
  if(list.length===0){
    searchResults.innerHTML=`<div class="srItem"><span class="muted">Niciun rezultat.</span></div>`;
    return;
  }

  list.forEach(({w,idx})=>{
    const div=document.createElement("div");
    div.className="srItem";
    div.innerHTML=`
      <div class="srLeft">
        <div><b>${highlight(w.name, query)}</b></div>
        <div class="muted">${escapeHtml(categoryOf(w.name))} • ${w.type==="craft"?"Craft":"Pe bani"}</div>
      </div>
      <div class="pill">${(loadStats().counts||{})[w.name] ? `folosit x${(loadStats().counts||{})[w.name]}` : "nou"}</div>
    `;
    div.addEventListener("click", ()=>{
      weaponSelect.value=String(idx);
      handleWeaponChange();
    });
    searchResults.appendChild(div);
  });
}

========================= */
function estimateMaterialsCost(t){
  let cost=0;
  cost += (t.steel||0)*COST_STEEL;
  cost += costFromScrews(t.screw||0);
  cost += (t.polymer||0)*COST_POLYMER;
  return cost;
}

function computeOneSelection(sel){
  const w=weapons[sel.weaponIndex];
  const qty=Math.max(1, sel.qty||1);
  const bullets=sel.bullets||100;

  const baseTotals=emptyTotals();
  const attTotals=emptyTotals();
  const ammoTotals=emptyTotals();
  const grandTotals=emptyTotals();

  let costWeapon=0;
  let costAmmo=0;

  if(w.type==="craft"){
    sumInto(baseTotals, w.materials, qty);
  }else{
    costWeapon = (w.price||0)*qty;
  }

  const ammoOne=ammoExactInterpolated(w.name, bullets);
  ammoTotals.powder += (ammoOne.powder||0)*qty;
  costAmmo += (ammoOne.price||0)*qty;

  if(w.attachments && w.attachments.length && !sel.noAttach){
    (sel.selectedAtt||[]).forEach(i=>{
      const a=w.attachments[i];
      if(!a||!a.data) return;
      sumInto(attTotals, a.data, qty);
    });
  }

  sumInto(grandTotals, baseTotals, 1);
  sumInto(grandTotals, attTotals, 1);
  sumInto(grandTotals, ammoTotals, 1);

  const costMats=estimateMaterialsCost(grandTotals);
  const total=Math.round(costWeapon + costAmmo + costMats);

  return {w, qty, bullets, baseTotals, attTotals, ammoTotals, grandTotals, costWeapon, costAmmo, costMats, total};
}

function currentSelectionToObject(){
  const w=getSelectedWeapon();
  if(!w) return null;

  const qty=Math.max(1, parseInt(document.getElementById("qty").value||"1",10));
  const bullets=parseInt(bulletsSelect.value||"100",10);

  }
  return {weaponIndex:Number(weaponSelect.value), bullets, qty, noAttach:!!noAttach.checked, selectedAtt};
}

      </div>
    `;
    cartList.appendChild(div);
  });

  cartList.querySelectorAll("button[data-act]").forEach(btn=>{
    btn.addEventListener("click", ()=>{
      const idx=Number(btn.getAttribute("data-idx"));
      const act=btn.getAttribute("data-act");
      if(act==="del"){
        cart.splice(idx,1);
        saveCart(); renderCart();
      }else if(act==="dup"){
        cart.splice(idx+1,0, JSON.parse(JSON.stringify(cart[idx])));
        saveCart(); renderCart();
      }
    });
  });
}

addToCartBtn.addEventListener("click", ()=>{
  const sel=currentSelectionToObject();
  if(!sel){ alert("Selectează o armă!"); return; }
  cart.push(sel);
  saveCart();
  renderCart();

  const w=weapons[sel.weaponIndex];
  bumpWeaponUsage(w.name);
  buildWeaponSelect(weaponSearch.value||"");
  renderSearchResults(weaponSearch.value||"");
});

clearCartBtn.addEventListener("click", ()=>{
  cart=[];
  saveCart();
  renderCart();
});

calcCartBtn.addEventListener("click", ()=>{
  if(cart.length===0){ alert("Coșul e gol."); return; }

  const totalTotals=emptyTotals();
  let sumWeapon=0, sumAmmo=0, sumMats=0, sumAll=0;

  cart.forEach(sel=>{
    const out=computeOneSelection(sel);
    sumInto(totalTotals, out.grandTotals, 1);
    sumWeapon += out.costWeapon;
    sumAmmo += out.costAmmo;
    sumMats += out.costMats;
    sumAll += out.total;
  });

  cartResult.style.display="block";
  cartResult.innerHTML=`
    <h3>Total Coș (Cumulat)</h3>
    <div class="grid">
      <div class="box">
        <div class="muted">Total final</div>
        <div class="kpi">${Math.round(sumAll).toLocaleString()}$</div>
        <hr>
        <div><b>Cost arme:</b> ${Math.round(sumWeapon).toLocaleString()}$</div>
        <div><b>Cost gloanțe:</b> ${Math.round(sumAmmo).toLocaleString()}$</div>
        <div><b>Cost materiale:</b> ${Math.round(sumMats).toLocaleString()}$</div>
      </div>

      <div class="box">
        <h3 style="margin-top:0;">Materiale (Total)</h3>
        Oțel: ${Math.round(totalTotals.steel||0)}<br>
        Șuruburi: ${Math.round(totalTotals.screw||0)}<br>
        Țeavă: ${Math.round(totalTotals.barrel||0)}<br>
        Arc: ${Math.round(totalTotals.spring||0)}<br>
        Lemn: ${Math.round(totalTotals.wood||0)}<br>
        Polimer: ${Math.round(totalTotals.polymer||0)}<br>
        Bec: ${Math.round(totalTotals.bec||0)}<br>
        Lupă: ${Math.round(totalTotals.lupa||0)}<br>
        Praf de pușcă: ${Math.round(totalTotals.powder||0)}<br>
      </div>
    </div>
  `;
  cartResult.scrollIntoView({behavior:"smooth", block:"start"});
});

/* =========================
   SEARCH bind
========================= */
weaponSearch.addEventListener("input", (e)=>{
  const q=e.target.value;
  buildWeaponSelect(q);
  renderSearchResults(q);
  if(weaponSelect.value==="") resetFlow();
});

/* =========================
   INIT
========================= */
function init(){
  buildWeaponSelect("");
  renderSearchResults("");
  resetFlow();
  loadCart();
  renderCart();
  if(localStorage.getItem(PRESET_KEY)) presetStatus.textContent="Ai un preset salvat.";
}
init();
</script>

<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>Weapon Calculator</title>

<style>
body{
    background:#111;
    color:white;
    font-family:Arial;
    display:flex;
    justify-content:center;
    padding:40px;
}
.container{
    background:#1e1e1e;
    padding:30px;
    border-radius:10px;
    width:500px;
}
select,input{
    width:100%;
    padding:8px;
    margin:10px 0;
    background:#222;
    color:white;
    border:1px solid #444;
}
button{
    width:100%;
    padding:10px;
    background:#2ecc71;
    border:none;
    color:white;
    font-weight:bold;
    cursor:pointer;
}
.result{
    margin-top:20px;
    padding:15px;
    background:#222;
    border-radius:6px;
}
</style>
</head>

<body>
<div class="container">

<h2>Weapon Calculator</h2>

<select id="weaponSelect">
<option value="">-- Selectează arma --</option>
</select>

<select id="bullets" style="display:none;"></select>

<input type="number" id="qty" value="1" min="1" placeholder="Număr arme">

<div id="attachments"></div>

<button onclick="calculate()">Calculează</button>

<div id="result" class="result"></div>

</div>

<script>

const weapons = {

  "PISTOL": {
    type:"craft",
    materials:{steel:8,screw:80,polymer:20},
    bullets:{100:100,200:200,500:500,1000:1000},
    attachments:{
      lanterna:{steel:1,screw:5},
      amortizor:{steel:2,screw:5},
      incarcator:{steel:1,screw:5}
    }
  },

  "HEAVYRIFLE": {
    type:"money",
    price:60000,
    attachments:{
      lanterna:{steel:1,screw:5},
      amortizor:{steel:3,screw:5},
      incarcator:{steel:1,screw:5}
    }
  }

};

const weaponSelect=document.getElementById("weaponSelect");
const bulletsSelect=document.getElementById("bullets");
const attachmentsDiv=document.getElementById("attachments");

Object.keys(weapons).forEach(w=>{
    let opt=document.createElement("option");
    opt.value=w;
    opt.textContent=w;
    weaponSelect.appendChild(opt);
});

weaponSelect.addEventListener("change",function(){

    const weapon=weapons[this.value];

    bulletsSelect.style.display="none";
    bulletsSelect.innerHTML="";
    attachmentsDiv.innerHTML="";

    if(!weapon) return;

    if(weapon.type==="craft"){
        bulletsSelect.style.display="block";
        Object.keys(weapon.bullets).forEach(b=>{
            let opt=document.createElement("option");
            opt.value=b;
            opt.textContent=b+" gloanțe";
            bulletsSelect.appendChild(opt);
        });
    }

    if(weapon.attachments){
        Object.keys(weapon.attachments).forEach(att=>{
            attachmentsDiv.innerHTML+=
            `<label>
                <input type="checkbox" value="${att}">
                ${att}
            </label><br>`;
        });
    }

});

function calculate(){

    const weapon=weapons[weaponSelect.value];
    const qty=parseInt(document.getElementById("qty").value)||1;

    if(!weapon){
        alert("Selectează o armă!");
        return;
    }

    let steel=0;
    let screw=0;
    let polymer=0;
    let powder=0;
    let totalCost=0;

    if(weapon.type==="craft"){
        steel+=weapon.materials.steel*qty;
        screw+=weapon.materials.screw*qty;
        polymer+=weapon.materials.polymer*qty;

        const bullets=parseInt(bulletsSelect.value);
        powder+=weapon.bullets[bullets]*qty;

        totalCost+=steel*5000;
        totalCost+=Math.floor(screw/20)*5000;
        totalCost+=polymer*150;
        totalCost+=powder*150;
    }

    if(weapon.type==="money"){
        totalCost+=weapon.price*qty;
    }

    document.querySelectorAll("#attachments input:checked").forEach(box=>{
        const data=weapon.attachments[box.value];
        steel+= (data.steel||0)*qty;
        screw+= (data.screw||0)*qty;
    });

    document.getElementById("result").innerHTML=
    `
    Oțel: ${steel}<br>
    Șuruburi: ${screw}<br>
    Polimer: ${polymer}<br>
    Praf de pușcă: ${powder}<br><br>
    <strong>Cost total: ${totalCost}$</strong>
    `;
}

</script>

</body>
</html>
